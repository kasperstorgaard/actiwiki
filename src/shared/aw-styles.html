<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="aw-styles">
  <template>
    <style>
      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      .container {
        padding: 20px 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      .section {
        display: block;
        margin: auto;
        max-width: 1160px;
      }

      @media screen and (max-width: 1240px) {
        .section {
            max-width: 760px;
        }
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }
    </style>
  </template>
</dom-module>
