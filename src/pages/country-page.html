<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-input/iron-input.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html"></link>

<link rel="import" href="../shared-styles.html">

<dom-module id="country-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }

      .description {
        white-space: text-wrap;
      }
    </style>

    <app-route
      pattern="/:country"
      route="{{route}}"
      data="{{_routeData}}"></app-route>

    <firebase-document
      app-name="actiwiki"
      path="/countries/{{_routeData.country}}"
      data="{{_data}}"
    ></firebase-document>

    <div class="card">
      <h1>{{_data.name}}</h1>
      <p>{{_data.description}}</p>
    </div>
  </template>

  <script>
    class CountryPage extends Polymer.Element {
      static get is() { return 'country-page'; }

      static get properties() {
        return {
          route: Object,
          _data: Object,
          _routeData: Object,
          _all: Object
        };
      }
    }

    window.customElements.define(CountryPage.is, CountryPage);
  </script>
</dom-module>
