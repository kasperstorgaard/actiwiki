<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../acw-styles.html">

<dom-module id="acw-404-page">
  <template>
    <style>
      :host {
        display: block;

        padding: 10px 20px;
      }
    </style>

    Oops you hit a 404. <a href="[[rootPath]]">Head back to home.</a>
  </template>

  <script>
    class Acw404Page extends Polymer.Element {
      static get is() { return 'acw-404-page'; }
      static get properties() {
        return {
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }
    }

    window.customElements.define(Acw404Page.is, Acw404Page);
  </script>
</dom-module>
