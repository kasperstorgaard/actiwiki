<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="shared-icons.html">

<link rel="import" href="pages/home-page.html">
<link rel="import" href="pages/country-page.html">
<link rel="import" href="pages/page-not-found.html">

<dom-module id="actiwiki-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer {
        padding-top: 64px;
      }

      app-header {
        @apply --layout-fixed-top;

        color: #fff;
        background-color: var(--app-primary-color);

        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        };
      }

      app-header:after {
        content: "";
        display: block;
        position: absolute;
        right: 0px;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;
        pointer-events: none;
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      @media (min-width: 641px) {
        app-header #toggle-drawer {
          display: none;
        }
      }

      app-header #logo {
        font-size: 24px;
        width: 24px;
        height: 24px;
        line-height: 18px;
        padding: 8px;
        display: none;
      }

      @media (min-width: 641px) {
        app-header #logo {
          display: block;
        }
      }

      .drawer-list {
        padding-top: 98px;
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

      <app-header-layout>
        <app-header slot="header">
          <app-toolbar>
            <paper-icon-button id="toggle-drawer" icon="shared-icons:menu" on-tap="_toggleDrawer"></paper-icon-button>
            <div id="logo">+</div>
            <div main-title>Actiwiki</div>
          </app-toolbar>
        </app-header>
        <app-drawer-layout>
          <app-drawer id="drawer" slot="drawer" swipe-open persistent>
            <div class="drawer-list" role="navigation">
              <iron-selector selected="[[page]]" attr-for-selected="name">
                <a name="home" href="home">home</a>
                <a name="country" href="country">country</a>
              </iron-selector>
            </div>
          </app-drawer>
          <div class="app-content">
            <iron-pages
              selected="[[page]]"
              attr-for-selected="name"
              fallback-selection="page-not-found"
              role="main">
              <home-page name="home"></home-page>
              <country-page name="country" route="{{subroute}}"></country-page>
              <page-not-found name="page-not-found"></page-not-found>
            </iron-pages>
          </div>
      </app-drawer-layout>
    </app-header-layout>
  </template>

  <script>
    class ActiwikiApp extends Polymer.Element {

      static get is() { return 'actiwiki-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }

        this.page = page || 'home';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        const resolvedPageUrl = this.resolveUrl(`pages/${page}-page.html`);
        Polymer.importHref(resolvedPageUrl, null, this._pageNotFound.bind(this), true);
      }

      _pageNotFound() {
        this.page = 'page-not-found';
      }

      _toggleDrawer() {
        this.$.drawer.toggle();
      }
    }

    window.customElements.define(ActiwikiApp.is, ActiwikiApp);
  </script>
</dom-module>
