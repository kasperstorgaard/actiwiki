<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="acw-icons.html">
<link rel="import" href="acw-view1.html">
<link rel="import" href="acw-view2.html">
<link rel="import" href="acw-view3.html">
<link rel="import" href="acw-view404.html">

<dom-module id="acw-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        @apply --layout-fixed-top;

        color: #fff;
        background-color: var(--app-primary-color);

        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        };
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .app-content {
        padding-top: 64px;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="[[rootPattern]]:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-header reveals>
      <app-toolbar>
        <paper-icon-button
          icon="acw-icons:menu"
          on-tap="_toggleMenu"></paper-icon-button>
        <div main-title>Actiwiki</div>
      </app-toolbar>
    </app-header>

    <app-drawer id="drawer" swipe-open>
      <app-toolbar>Menu</app-toolbar>
      <iron-selector
        selected="[[page]]"
        attr-for-selected="name"
        class="drawer-list"
        role="navigation">
        <a name="view1" href="view1">View One</a>
        <a name="view2" href="view2">View Two</a>
        <a name="view3" href="view3">View Three</a>
      </iron-selector>
    </app-drawer>

    <div class="app-content">
      <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
        <acw-view1 name="view1"></acw-view1>
        <acw-view2 name="view2"></acw-view2>
        <acw-view3 name="view3"></acw-view3>
        <acw-view404 name="view404"></acw-view404>
      </iron-pages>
    </div>
  </template>

  <script>
    class AcwApp extends Polymer.Element {

      static get is() { return 'acw-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          rootPattern: String,
          routeData: Object,
          subroute: String,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      constructor() {
        super();

        this.rootPattern = (new URL(this.rootPath)).pathname;
      }

      _routePageChanged(page) {
        if (page === undefined) {
          return;
        }

        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        var resolvedPageUrl = this.resolveUrl('acw-' + page + '.html');
        Polymer.importHref( resolvedPageUrl, null, this._showPage404.bind(this), true);
      }

      _showPage404() {
        this.page = 'view404';
      }

      _toggleMenu() {
        this.$.drawer.toggle();
      }
    }

    window.customElements.define(AcwApp.is, AcwApp);
  </script>
</dom-module>
