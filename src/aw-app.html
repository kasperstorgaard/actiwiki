<dom-module id="aw-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer {
        padding-top: 64px;
      }

      app-header {
        @apply --layout-fixed-top;

        color: #fff;
        background-color: var(--app-primary-color);

        --app-header-background-rear-layer: {
          background-color: #ef6c00;
        };
      }

      app-header:after {
        content: "";
        display: block;
        position: absolute;
        right: 0px;
        bottom: -5px;
        left: 0px;
        width: 100%;
        height: 5px;
        pointer-events: none;
        box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.4);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .navigation {
        padding-top: 98px;
        margin: 0 20px;
      }

      @media (min-width: 641px) {
        app-header #toggle-drawer {
          display: none;
        }
      }

      app-header #logo {
        font-size: 24px;
        width: 24px;
        height: 24px;
        line-height: 18px;
        padding: 8px;
        display: none;
      }

      @media (min-width: 641px) {
        app-header #logo {
          display: block;
        }
      }
    </style>

    <firebase-app
      name="actiwiki"
      api-key="AIzaSyCwVos60GAQ6jjqPs34Ppux1CmDwkOiaEc"
      auth-domain="actiwiki-c9ab7.firebaseapp.com"
      database-url="https://actiwiki-c9ab7.firebaseio.com">
    </firebase-app>

    <app-location route="{{_route}}"></app-location>
    <aw-app-routes
      routes="{{_routes}}"
      root-path="[[rootPath]]"
      page="{{_page}}"></aw-app-routes>

    <app-header-layout>
      <app-header slot="header">
        <app-toolbar>
          <paper-icon-button id="toggle-drawer" icon="shared-icons:menu" on-tap="_toggleDrawer"></paper-icon-button>
          <div id="logo">+</div>
          <div main-title>Actiwiki</div>
        </app-toolbar>
      </app-header>

      <app-drawer-layout>
        <app-drawer id="drawer" slot="drawer" swipe-open persistent>
          <aw-navigation
            pattern="[[rootPath]]/:page"
            route="{{_route}}"
            routes="[[_routes]]"
            class="navigation"></aw-navigation>
        </app-drawer>
        <div class="app-content">
          <iron-pages
            selected="[[_page.name]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
            <aw-home name="home"></aw-home>
            <aw-country name="country" route="[[_subroute]]"></aw-country>
            <aw-404 name="404" root-path="[[rootPath]]"></aw-404>
          </iron-pages>
        </div>
      </app-drawer-layout>
    </app-header-layout>
  </template>

  <script>
    class AwApp extends Polymer.Element {

      static get is() { return 'aw-app'; }

      static get properties() {
        return {
          rootPath: String,
          _page: Object,
          _route: Object,
          _subroute: Object,
          _routes: Array,
          _user: Object,
        };
      }

      static get observers() {
        return [
          '_loadPage(_page.name)'
        ]
      }

      _loadPage(name) {
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }

        const path = this.resolveUrl(`pages/${name}/aw-${name}.html`);

        Polymer.importHref(path, null, () => {
          Polymer.importHref(this.resolveUrl('pages/404/aw-404.html'));
        });
      }

      _toggleDrawer() {
        this.$.drawer.toggle();
      }

    }

    window.customElements.define(AwApp.is, AwApp);
  </script>
</dom-module>
